<VirtualHost *:80>
    ServerAdmin admin@avto-podborka.ru
    ServerName avto-podborka.ru
    WSGIDaemonProcess speech-app user=www-data group=www-data processes=2 threads=5
    WSGIProcessGroup speech-app
    WSGIScriptAlias "/api/" "/var/www/speech/backend/speech.wsgi"
    <Directory /var/www/speech/backend/>
        Order deny,allow
        Allow from all
    </Directory>

    Alias "/" "/var/www/speech/frontend/"
    <Directory "/var/www/speech/frontend/">
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog  ${APACHE_LOG_DIR}/speech-error.log
    CustomLog ${APACHE_LOG_DIR}/speech-access.log combined
</VirtualHost>


<VirtualHost *:80>
    ServerName www.avto-podborka.ru
    Redirect permanent / http://avto-podborka.ru/
</VirtualHost>
