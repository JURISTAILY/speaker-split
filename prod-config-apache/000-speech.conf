<VirtualHost *:80>
    ServerAdmin admin@demo.avto-podborka.ru
    ServerName demo.avto-podborka.ru

    WSGIDaemonProcess speech-app user=www-data group=www-data processes=2 threads=5
    WSGIProcessGroup speech-app

    Alias /api /var/www/speech/backend/speech.wsgi
    Alias /    /var/www/speech/frontend/

    ErrorLog  ${APACHE_LOG_DIR}/speech-error.log
    CustomLog ${APACHE_LOG_DIR}/speech-access.log combined

    <Directory /var/www/speech/backend/>
        Options ExecCGI
        SetHandler wsgi-script
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /var/www/speech/frontend/>
        # AllowOverride All
        Order allow,deny
        Allow from all
