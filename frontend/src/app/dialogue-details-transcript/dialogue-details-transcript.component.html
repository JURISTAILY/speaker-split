<h3>Расшифровка диалога</h3>
<div class="dialogue-script">
  <table>
    <tbody>
      <tr *ngFor="let transcript of transcripts" [ngSwitch]="transcript.isOperator">
        <td class="dialogue-script-cl" *ngSwitchCase=false>Клиент:</td>
        <td class="dialogue-script-op" *ngSwitchCase=true>Оператор:</td>
        <td>{{ transcript.transcript }}</td>
      </tr>
    </tbody>
  </table>
</div>
